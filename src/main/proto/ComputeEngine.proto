
package compute_engine;

message ComputeRequest {
  required string inputFilePath = 1;
  required string outputFilePath = 2;
  required string delimeter = 3;
}

message ComputeResponse {
  enum status{
      SUCCESS = 0;
      FAILURE = 1;
  }
  optional status statusField = 1;
}


service ComputeService {
  // Define the Compute RPC method
  rpc Compute(ComputeRequest) returns (ComputeResponse);
}
